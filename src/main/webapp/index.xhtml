<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Lectura de usuarios</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="LISTA USUARIOS"></h:outputText>
	</h2>

	<h:form>
		<h:commandButton action="#{usuarioBean.nuevo()}" value="Nuevo"></h:commandButton>
		
		<h:dataTable value="#{usuarioBean.obtenerUsuarios()}" var="usuario"
			border="1">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{usuario.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Usuario</f:facet>
				<h:outputText value="#{usuario.idNUsuario}" />
			</h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
				<h:outputText value="#{usuario.contrasena}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:outputText value="#{usuario.nombre}" />
			</h:column>
			<h:column>
				<f:facet name="header">Estado</f:facet>
				<h:outputText value="#{usuario.estado}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{usuarioBean.editar(usuario.id)}" value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{usuarioBean.eliminar(usuario.id)}" value="Eliminar"></h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
